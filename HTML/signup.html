
<html>
    <head>
        <link rel="stylesheet" href="StyleSheet.css">
        <title>Sign Up Page </title>
    </head>
    <body>
        <h1>Sign Up page</h1>
        <br>
        <a href = "home.html">Home Page</a>
        <a href = "login.html">Login Page</a>
        <br /><br />
        <form>
            <b>Login Items: </b><br><br>
            <label for="userName">User Name: </label>
            <input type="text" id="signUpUserName" name="userName"><br><br>
            <label for="password">Password: </label>
            <input type="text" id="signUpPassword" name="password"><br><br>
            <label for="passwordCheck">Confirm Password: </label>
            <input type="text" id="signUpPasswordConfirm" name="password"><br><br>
            <b>Date of Birth: </b><br><br>
            <label for="DOB">Month: </label> 
            <input type="text" id="signUpDOBMonth" name="DOBmonth"><br><br>
            <label for="DOB">Day: </label>
            <input type="text" id="signUpDOBDay" name="DOBday"><br><br>
            <label for="DOB">Year: </label>
            <input type="text" id="signUpDOBYear" name="DOByear"><br><br>
            <b>Email: </b><br><br>
            <input type="text" id="signUpEmail" name="email"><br><br>
            <b>Phone: </b><br><br>
            <input type="text" id="signUpPhone" name="phone"><br><br>
            <input type="submit" value="Submit">
        </form>
        <button onclick="location.href = 'preferences.html';" id="signUpPreferences">
            Preferences
        </button>
    </body>
</html>
